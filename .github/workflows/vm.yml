name: vm-run

on: push
jobs:
  vm-run:
    runs-on: actuated
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Install arkade
        uses: alexellis/setup-arkade@v2
      - name: Install firecracker
        run: sudo arkade system install firecracker
      - name: Run microVM
        run: sudo ./run-vm.sh